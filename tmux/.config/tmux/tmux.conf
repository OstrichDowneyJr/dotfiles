# ~/.tmux.conf

# ============================================
# ESSENTIAL SETTINGS
# ============================================

# Fix Vim ESC delay
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Enable focus events for vim autoread
set -g focus-events on

# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Aggressive resize for multi-client
setw -g aggressive-resize on
set -g renumber-windows on
# ============================================
# KEY BINDINGS
# ============================================

# Change prefix to Ctrl+a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Better pane splitting (and keep current path)
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# APPEARANCE
# ============================================

# Status bar position
set -g status-position top

# Status bar colors
set -g status-style 'bg=#13161d fg=#8b949e'
set -g status-left-length 20
set -g status-right-length 50

# Status bar content
set -g status-left '#[fg=#00e68a,bold] #S #[fg=#30363d]‚îÇ '
set -g status-right '#[fg=#30363d]‚îÇ#[fg=#8b949e] %H:%M #[fg=#30363d]‚îÇ#[fg=#8b949e] %d-%b-%y '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#00e68a,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#30363d'
set -g pane-active-border-style 'fg=#00e68a'

# Message styling
set -g message-style 'bg=#00e68a fg=#000000 bold'

# Format variables
#{session_name}    # Current session
#{window_index}    # Window number
#{window_name}     # Window name
#{pane_current_path}  # Current directory
#{host}            # Hostname
#{?window_zoomed_flag,üîç,}  # Conditional
# Shell commands
#(uptime | cut -d "," -f 3)  # Load average
#(date +%H:%M)               # Custom tim
# ============================================
# COPY MODE
# ============================================

# Use vi keys
setw -g mode-keys vi

# Vi-style copy bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # macOS
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"  # Linux
bind-key g display-popup -w 80% -h 80% -E "just; echo; echo 'Press q to close‚Ä¶'; while true; do read -n 1 -s k; [ \"\$k\" = q ] && break; done"
bind-key G display-popup -w 80% -h 80% -E "just debug; echo; echo 'Press q to close‚Ä¶'; while true; do read -n 1 -s k; [ \"\$k\" = q ] && break; done"
# PLUGINS (via TPM)
# ============================================

# Install TPM first:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
